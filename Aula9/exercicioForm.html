<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício: Criando Formulário</title>
</head>
<body>
    <h3>Cadastro da liga dos Astronautas</h3>
    <form action="" method="post">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" placeholder="Nome Completo" required><br>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="seuemail@dominio.com" required> -
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required><br>
        <br>

        <label for="birthday">Data de nacimento:</label>
        <input type="date" name="birthday" id="birthday" required> -

        <label for="photo">Foto:</label>
        <input type="file" name="photo" id="photo"><br>
        <br>

        <label for="nationality">Nacionalidades:</label>
        <select name="nationality" id="nationality">
            <option value="brasilian">Brasil</option>
            <option value="american">Estados Unidos</option>
            <option value="england">Inglaterra</option>
            <option value="russian">Russia</option>
        </select> - 

        <label for="genero">Genero:</label>
        <input type="radio" name="gender" id="female" value="feminino">
        <label for="F">F</label>
        <input type="radio" name="gender" id="male" value="masculino">
        <label for="M">M</label><br>
        <br>

        <label for="qualidades">Suas principais qualidades:</label><br>
        <label for="inteligencia">Inteligência</label>
        <input type="checkbox"> /
        <label for="resiliencia">Resiliência</label>
        <input type="checkbox"> / 
        <label for="preparoFisico">Preparo Físico</label>
        <input type="checkbox"> /
        <label for="educacao">Educação</label>
        <input type="checkbox"> <br>
        <br>

        <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Porque você gostaria de ser um astronauta? "></textarea><br>
        <br>

        <input type="submit" value="Criar">
    </form>
</body>
</html>
